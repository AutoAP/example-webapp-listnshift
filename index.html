<!DOCTYPE html>
<html lang="en">
<head>
  <title>List 'n' Shift</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link href="css/gijgo-core.css" rel="stylesheet" type="text/css">
  <link href="css/gijgo-tree.css" rel="stylesheet" type="text/css">

  <link href="css/mdl-overrides.css" rel="stylesheet" type="text/css">
  <link href="css/gijgo-overrides.css" rel="stylesheet" type="text/css">

  <link href="css/split-layout.css" rel="stylesheet" type="text/css">
  <link href="css/hero.css" rel="stylesheet" type="text/css">
  <link href="css/vehicle-card.css" rel="stylesheet" type="text/css">
  <link href="css/api-calls-list.css" rel="stylesheet" type="text/css">

</head>
<body class="split-layout">
  <div class="split-layout__main">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header split-layout__main-header">
        <div style="padding-left: 16px;" class="mdl-layout__header-row">
          <!-- Title -->
          <img class="mdl-layout-title" src="assets/images/logo.svg" alt="logo" width="40px" style="margin-right: 16px;"/>
          <span class="mdl-layout-title" onclick="window.location.reload();" style="cursor: pointer;">Demo PLC</span>
          <span class="mdl-layout-title" onclick="login();" style="margin-left: 32px;cursor: pointer;">Login</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
              <input type="checkbox" id="switch-2" class="mdl-switch__input js-toggle-test-mode">
              <span class="mdl-switch__label">Test Mode</span>
            </label>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
              <input type="checkbox" id="switch-1" class="mdl-switch__input js-toggle-api-calls">
              <span class="mdl-switch__label">API Calls</span>
            </label>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Page 1 - Your quotes -->
          <div id="your-quotes">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                <div class="hero">
                  <h1 class="hero__title mdl-typography--display-3" id="title">
                    <span class="hero__loading-text">Your Quotes</span>
                  </h1>
                </div>
                <h2 class="mdl-typography--subhead-color-contrast" id="quoteresults"></h2>
              </div>
            </div>
            <div class="mdl-grid" id="getQuotesContainer">
              <div class="mdl-cell mdl-cell--12-col" style="text-align: center;">
                <button id="getQuotes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="button">
                  Load Quotes
                </button>
              </div>
            </div>
            <div id="quotes" style="display: none">
              <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            </div>
          </div>

          <!-- Page 2 - Matching vehicles -->
          <div id="matching-vehicles" style="display: none;">
            <div class="hero hero--compact">
              <h1 class="hero__title mdl-typography--display-1" id="matching-vehicles-title">
                <span class="hero__loading-text">Loading Vehicles...</span>
              </h1>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                <h2 class="mdl-typography--subhead-color-contrast" id="carresults"></h2>
              </div>
            </div>
            <div id="cars">
              <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">&copy; Demo Automotive PLC</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>
  <div class="split-layout__side">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header split-layout__side-header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">API Calls</span>
        </div>
      </header>
      <aside class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div id="tree"></div>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">Login Required</h4>
      <div class="mdl-dialog__content">
        <p>
          Please login using Fortellis ID before displaying quotes.
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Close</button>
      </div>
    </dialog>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="scripts/gijgo-core.js" type="text/javascript"></script>
  <script src="scripts/gijgo-tree.js"></script>

  <script src="scripts/getdata.js"></script>
</body>
</html>
